<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet'>
	

	<script type="text/javascript">
		function insert(num){
			document.form.view.value=document.form.view.value+num
		}
		function equal(){
			var exp=document.form.view.value
			if(exp){
				document.form.view.value=eval(exp)
			}
		}
		function clean(){
			document.form.view.value=""
		}
		function back(){
			var exp=document.form.view.value
			document.form.view.value=exp.substring(0,exp.length-1)
		}
	</script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}

		.btnn{
			height: 50px;
			width: 50px;
			font-size: 25px;
			margin: 2;
			cursor: pointer;
		}

		.btnn:hover{
			background-color: yellow;
		}

		.view{
			width: 192px;
			height: 30px;
			font-size: 25px;
			padding: 5px;
			margin-bottom: 5px;
		}
		.main{
			text-align: center;
		}
	</style>
</head>
<body style="background-image: linear-gradient(blue, white);">
	<div class="main">
		<br><br>
		<h1 style="font-family: Oxygen; color: white;">Calculator:</h1><br><br>
		<form name="form">
			<input class="view" name="view">
		</form>
		<center>
			<table>
				<tr>
					<td><input type="button" value="C" class="btnn" onclick="clean()"></td>
					<td><input type="button" value="<" class="btnn" onclick="back()"></td>
					<td><input type="button" value="/" class="btnn" onclick="insert('/')"></td>
					<td><input type="button" value="X" class="btnn" onclick="insert('*')"></td>
				</tr>
				<tr>
					<td><input type="button" value="7" class="btnn" onclick="insert(7)"></td>
					<td><input type="button" value="8" class="btnn" onclick="insert(8)"></td>
					<td><input type="button" value="9" class="btnn" onclick="insert(9)"></td>
					<td><input type="button" value="-" class="btnn" onclick="insert('-')"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" class="btnn" onclick="insert(4)"></td>
					<td><input type="button" value="5" class="btnn" onclick="insert(5)"></td>
					<td><input type="button" value="6" class="btnn" onclick="insert(6)"></td>
					<td><input type="button" value="+" class="btnn" onclick="insert('+')"></td>
				</tr>
				<tr>
					<td><input type="button" value="1" class="btnn" onclick="insert(1)"></td>
					<td><input type="button" value="2" class="btnn" onclick="insert(2)"></td>
					<td><input type="button" value="3" class="btnn" onclick="insert(3)"></td>
					<td rowspan="2"><input type="button" style="height: 102px" value="=" class="btnn" onclick="equal()"></td>
				</tr>
				<tr>
					<td colspan="2"><input style="width: 102px" type="button" value="0" class="btnn" onclick="insert(0)"></td>
					<td><input type="button" value="." class="btnn" onclick="insert('.')"></td>
				</tr>
			</table>
		</center>
		<br><br><br><br><br><br><br><br><br><br><br>
	</div>
</body>
</html>
